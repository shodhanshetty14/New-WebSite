<div class="flex justify-center">
    <div class="flex flex-col max-w-7xl justify-center items-center">
        {% for data in result  %}
        <div class="overflow-hidden w-3/4 bg-white m-4 shadow-lg flex flex-col md:flex-row justify-center">
            <div class="h-26 w-full overflow-hidden"> <img src={{data['image']}}
                    alt="" class="" /> </div>

                <div class="font-bold text-lg text-black m-2 mt-10">{{data['title']}}</div>
                <div class="text-black-500 m-2 text-sm">{{data['content']}}</div>
                <div class="text-blue-300 m-2 text-sm"><a href="{{data['link']}}">{{data['link']}}</a></div>
            </div>
        </div>
        {% endfor %}
